<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="src/style.css">
    <script src="https://unpkg.com/typewriter-effect@latest/dist/core.js"></script>
</head>
<body>
    <div class="container">
        <header>
            <h1>Welcome to the West African Recipe AI Generator</h1>
        </header>
        <main>
            <div class="form-container">
                <form id="recipe-generator-form">
                    <input 
                        type="text"
                        placeholder="Enter an ingredient"
                        autocomplete="off"
                        autofocus
                        required
                        class="instructions"
                        id="user-instructions"/>
                    <input type="submit" class="submit-button"/>
                </form>
                <div class="hint">i.e Rice,Egg or Plantain</div>
                <div class="recipe-hidden hidden" id="recipe">
                </div>
            </div>
        </main>
        <footer>
            This project is coded by <a href="https://github.com/Bennita-nnita" target="_blank"> Bennita Ampiah</a>, open-sourced on <a href="https://github.com/Bennita-nnita/westafrican-recipe-generator" target="_blank">Github</a> and hosted on <a href="https://mywestafricanrecipegenerator.netlify.app/" target="_blank">Netlify</a>
        </footer>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="src/index.js"></script>

</body>
</html>
